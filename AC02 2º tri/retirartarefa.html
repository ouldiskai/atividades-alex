<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Retirar Fita</title>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
    <div class="mx-auto p-2" style="width: 500px;">
        <div class="align-middle">
            <div class="card text-center">
                <a href="http://localhost:3000" class="text-start"><button type="button" class="btn-close"
                        aria-label="Close"></button></a>
                    <h1>Desmarcar tarefa</h1>

                <div class="card-body">

                    <form action="http://localhost:3000/retirar-tarefa" method="POST">

                        <label for="titulo">Nome da tarefa a desmarcar</label><br>
                        <input type="text" id="titulo" name="titulo" required><br><br>

                        <button class="btn btn-primary" type="submit">Desmarcar tarefa</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
