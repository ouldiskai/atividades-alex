<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Atualizar informações da tarefa</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="mx-auto p-2" style="width: 600px;">
            <div class="align-middle">
                <div class="card text-center">
                    <div class="position-absolute top-0 start-0">
                    <a href="http://localhost:3000" class=""><button type="button" class="btn-close" aria-label="Close"></button></a>
                    </div>
                    

                        <h1>Atualizar tarefa</h1>
                        
                        <form action="/atualizar-tarefa" method="POST">

                            <label for="titulo">Título</label><br />
                            <input type="text" id="titulo" name="titulo" required /><br />

                            <label for="materia">Matéria</label><br />
                            <input type="text" id="materia" name="materia" required /><br />

                            <label for="descricao">Descrição</label><br />
                            <textarea id="descricao" name="descricao" required></textarea><br />

                            <button class="btn btn-primary" type="submit">Atualizar dados da tarefa</button>
                        </form>
                    
                </div>
        </div>
    </div>
</div>
</body>
</html>
