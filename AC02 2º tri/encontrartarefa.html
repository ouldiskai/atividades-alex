<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Encontrar tarefa</title>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
    <div class="mx-auto p-2" style="width: 500px;">
        <div class="align-middle">
            <div class="card text-center"> 
                <a href="http://localhost:3000" class="text-start"><button type="button" class="btn-close"
                        aria-label="Close"></button></a>
                <h1>Encontrar tarefa</h1>
                <form action="http://localhost:3000/encontrar-tarefa" method="POST">
                    <label for="titulo">Título:</label><br>
                    <input type="text" id="titulo" name="titulo"><br>
                    <button type="submit">Encontrar tarefa por título</button><br><br>

                    <label for="materia">Matéria:</label><br>
                    <input type="text" id="materia" name="materia"><br>
                    <button type="submit">Encontrar tarefa por matéria</button>
                </form>                
            </div>
        </div> 
    </div>  
</div>
</body>

</html>
