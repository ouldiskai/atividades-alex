<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Marcar nova tarefa</title>
</head>

<body>
    <div class="mx-auto p-12" style="width: 500px;">
        <div class="position-absolute top-50 translate-middle-y">
            <div class="card text-center">      
                <a href="http://localhost:3000" class="text-start"><button type="button" class="btn-close" aria-label="Close"></button></a>
                
                <div class="card-header">
                    <h1>Marcar nova tarefa</h1>
                </div>

                <div class="card-body">

                    <form action="http://localhost:3000/marcar-tarefa" method="POST">

                        <label for="titulo">Título:</label><br>
                        <input type="text" id="titulo" name="titulo" required><br><br>

                        <label for="materia">Matéria:</label><br>
                        <input type="text" id="materia" name="materia"><br><br>

                        <label for="descricao">Descrição:</label><br>
                        <textarea id="descricao" name="descricao" required></textarea><br><br>

                        <button class="btn btn-primary" type="submit">Adicionar</button><br>
                    
                    </form>

                </div>
            </div>
        </div>    
    </div>
</body>

</html>
